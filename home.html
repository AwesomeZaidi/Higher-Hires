<!DOCTYPE html 
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
<head profile="http://www.w3.org/2005/10/profile">
<link rel="icon" 
      type="image/png" 
      href="https://raw.githubusercontent.com/arjunmehta/heartbeats/image/heartbeats.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
    <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>

    <script src="js/clmtrackr.js"></script>
    <script src="js/model_pca_20_svm.js"></script>

</head>
<body>
    <div id="vid-box"></div>

    <form name="loginForm" id="login" action="#" onsubmit="return login(this);">
        <input type="text" name="username" id="username" placeholder="Pick a username!" />
        <input type="submit" name="login_submit" value="Log In">
    </form>

    <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
        <input type="text" name="number" placeholder="Enter user to dial!" />
        <input type="submit" value="Call"/>
    </form>

    <script type="text/javascript">
        var video_out = document.getElementById("vid-box");
        function login(form) {
	        var phone = window.phone = PHONE({
                number        :  form.username.value || "Anonymous", // listen on username line else Anonymous
                publish_key   : 'pub-c-3b06bc4e-a45c-4ece-ae2b-97c2934f5163',
                subscribe_key : 'sub-c-9f9f06a8-dfbd-11e6-a291-0619f8945a4f',
	        });
        console.log("Phone", phone);	
        phone.ready(function(){ form.username.style.background="#55ff5b"; });
        phone.receive(function(session){
            session.connected(function(session) { video_out.appendChild(session.video); });
            session.ended(function(session) { video_out.innerHTML=''; });
	    });
	    return false; 	// So the form does not submit.
        }

        function makeCall(form){
            if (!window.phone) alert("Login First!");
            else phone.dial(form.number.value);
            return false;
        }

    </script>


    <div id="out"></div>
    <button onclick="ss()">Shot!</button>
    <canvas id="thecanvas"></canvas>

<script type="text/javascript">
function ss() {
        var video = document.getElementById('vid-box');
        var canvas = document.createElement("canvas");
        canvas.width = video.videoWidth * scale;
        canvas.height = video.videoHeight * scale;
        canvas.getContext('2d')
              .drawImage(video, 0, 0, canvas.width, canvas.height);
 
        var img = document.createElement("img");
        img.src = canvas.toDataURL();
        document.getElementById('out').prepend(img);
    
}

function draw(v,c,w,h) {
    if(v.paused || v.ended) return false;
    c.drawImage(v,0,0,w,h);
    setTimeout(draw,20,v,c,w,h);
}
</script>
</body>
</html>
